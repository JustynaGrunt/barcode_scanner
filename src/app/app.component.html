
<ion-header>
  <ion-toolbar>
    <ion-title>Ionic 4 Barcode Scanner</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

    <ion-item>
        <ion-label fixed>Number</ion-label>
        <ion-input type="text" value="" [(ngModel)]="num"></ion-input>
      </ion-item>
  
      <ion-item>
        <button ion-button (click)="scan()">Button</button>
      </ion-item>

  
<h1>Click Button To Scan</h1>
 
 
<button ion-button round (click)="scanCode()">Scan Code</button>
 
<div *ngIf="scannedData">
  <p>Scanned Code Text : <b>{{scannedData['text']}}</b></p>
  <p>Scanned Code Format : <b>{{scannedData['format']}}</b></p>
</div>
 
<ion-input type="text" [(ngModel)]="encodedData" ></ion-input>   
<button ion-button (click)="encodedText()">Encode Text</button>

</ion-content>
