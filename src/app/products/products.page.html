<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="['/products', product.id]"  >
      <ion-avatar slot="start">
        <ion-img [src]="product.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{product.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
