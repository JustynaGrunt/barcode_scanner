<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>

    <!-- <ion-title>{{ loadedProduct.title }}</ion-title> -->    
    <ion-title>Product Details</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteProduct()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding padding-top size="5">
          <ion-img [src]="loadedProduct.imageUrl"></ion-img>
      </ion-col>
      <ion-col size="7">
        <ion-row>
              <ion-text class="txt_Labels">
                  <h5>{{ loadedProduct.title }}</h5>
                  <p>{{ loadedProduct.brand }}</p>
              </ion-text>
        </ion-row>
        <ion-row>
              <ion-text class="txt_Labels">
                  <p>Average Rating from 1 to 5 starts</p>
              </ion-text>
          </ion-row>
        <ion-row>
              <rating [(rating)]="rating" ></rating>      
        </ion-row>
        <ion-row margin-top>
          <ion-col>
              <button padding ion-button class="btn_Like" (click)="Like" >  
                <ion-icon name="heart" slot="start"></ion-icon>
                Like</button>

          </ion-col>
          <ion-col>
              <button padding ion-button class="btn_Save" (click)="Save" > 
                <ion-icon name="add" slot="start"></ion-icon> Save</button>

          </ion-col>
        </ion-row>

        </ion-col>
    </ion-row>



    
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of loadedProduct.ingredients">{{ item }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title text-center [routerLink]="['/home']">Home</ion-title>
  </ion-toolbar>
</ion-footer>
